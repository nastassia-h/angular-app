@if(chat(); as chat) {
   <app-avatar-circle 
      class="size32"
      [avatarUrl]="chat.userFrom.avatarUrl"
      ></app-avatar-circle>

   <div class="last-message__wrapper">
      <div class="last-message__header">
         <div class="medium-text">{{ chat.userFrom.firstName }} {{ chat.userFrom.lastName }}</div>
         <span class="medium-text">{{ chat.createdAt | date: "dd.MM.YYYY" }}</span>
      </div>
      <div class="medium-text">{{ chat.message || '...' }}</div>
   </div>
}
