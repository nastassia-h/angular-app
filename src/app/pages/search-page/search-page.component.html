<app-profile-filters></app-profile-filters>

<div class="profile-card__wrapper">
   @for (profile of profiles(); track profile.id; let last = $last) {
      <app-profile-card
      [profile]="profile"
      ></app-profile-card>
      @if (last) {
         @defer (on viewport) {
            <app-infinite-scroll-trigger
               (loaded)="fetchNextPage()"
            ></app-infinite-scroll-trigger>
         } @placeholder {
            <div></div>
         }
      }
   }
</div>
